<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="pixi.min.js"></script>
	<script src="tink.js"></script>
</head>
<body style = "font-size:0; padding:0; margin:0">
<script> 
	//make sure PIXI is working
	console.log(PIXI); 



	//initializes variables
	var cards = [];
	var blackCard;
	var state = firstFunc;
	var blackCardText = "";

	//SETUP
	//Create the renderer (DON'T CHANGE THIS USUALLY)
	var renderer = PIXI.autoDetectRenderer(256, 256, {antialias: false, transparent: false, resolution: 1});
	renderer.autoResize = true;
	//You can set certain css elements in the script
	renderer.view.style.position = "absolute";
	renderer.view.style.display = "block";
	renderer.resize(window.innerWidth, window.innerHeight);
	//Add the canvas to the HTML document
	document.body.appendChild(renderer.view);
	//Create a CONTAINER object called the `stage`
	var stage = new PIXI.Container(0x000000, true);
	
	function loadProgressHandler(loader, resource) {

		  //Display the file `url` and % currently being loaded
		  console.log("loading: " + resource.url); 
		  console.log("progress: " + loader.progress + "%"); 

		  //If you gave your files names as the first argument 
		  //of the `add` method, you can access them like this
		  //console.log("loading: " + resource.name);
		}

	//load all images used in stage
	PIXI.loader
		.add ('BlankCard.png')
		.add ('BlackCard.png')
		.on("progress", loadProgressHandler)
		.load (setup);
	
	//configure tink
	var t = new Tink(PIXI, renderer.view);
	pointer = t.makePointer();


	function setup() {
		renderer.backgroundColor = 0x003D30;
	    for (let i = 0; i< 7; i++){
	        cards.push(new PIXI.Sprite(PIXI.loader.resources["BlankCard.png"].texture));
	        cards[i].position.y = renderer.height+i*20+5;
	        cards[i].width = renderer.width;
	        cards[i].height = renderer.height;
	        t.makeInteractive(cards[i]);
	        stage.addChild(cards[i]);
	    }
	    blackCard = new PIXI.Sprite(PIXI.loader.resources["BlackCard.png"].texture);
	    blackCard.width = renderer.width*1.07;
	    blackCard.position.x = -0.035*renderer.width;
	    blackCard.position.y = renderer.height;
	    blackCard.height = renderer.height;
	    t.makeInteractive(blackCard);
	    stage.addChild(blackCard);

	    gameLoop();
	}


	function firstFunc(){
		for (let i = 0; i<cards.length; i++){
			if (cards[i].position.y>i*10){
				cards[i].position.y-=renderer.height*0.05;
			}
		}
		if (blackCard.position.y > renderer.height*0.7){
			blackCard.position.y-=renderer.height*0.1;
		}
		
	}

	function detectTouch(){

	} 
	//gameLoop();
	function gameLoop() {
		requestAnimationFrame(gameLoop);
		state();

		//update all tink animations
		t.update();
		//Tell the `renderer` to `render` the `stage` (DO THIS LAST)
		renderer.render(stage);
	}





</script>
</body>
</html>
