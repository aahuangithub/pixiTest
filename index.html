<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="pixi.min.js"></script>

</head>
<body style = "font-size:0; padding:0; margin:0">
<script> 
	//make sure PIXI is working
	console.log(PIXI); 

	//initializes variables
	var cards = [];
	var state = firstFunc;
	var mainBlackCard;
	var oldPointerX, oldPointerY;

	//SETUP
	//Create the renderer (DON'T CHANGE THIS USUALLY)
	var renderer = PIXI.autoDetectRenderer(256, 256, {antialias: false, transparent: false, resolution: 1});
	renderer.autoResize = true;
	//You can set certain css elements in the script
	renderer.view.style.position = "absolute";
	renderer.view.style.display = "block";
	renderer.resize(window.innerWidth, window.innerHeight);
	//Add the canvas to the HTML document
	document.body.appendChild(renderer.view);
	//Create a CONTAINER object called the `stage`
	var stage = new PIXI.Container(0x000000, true);
	
	function loadProgressHandler(loader, resource) {

		  //Display the file `url` and % currently being loaded
		  console.log("loading: " + resource.url); 
		  console.log("progress: " + loader.progress + "%"); 

		  //If you gave your files names as the first argument 
		  //of the `add` method, you can access them like this
		  //console.log("loading: " + resource.name);
		}

	//load all images used in stage
	PIXI.loader
		.add ('BlankCard.png')
		.add ('BlackCard.png')
		.on("progress", loadProgressHandler)
		.load (setup);
	

	//inherits PIXI.Sprite() and then configues some properties of it
	Card.prototype = new PIXI.Sprite(); 
	//constructor for Card
	function Card(yPos){
		this.setTexture(PIXI.loader.resources["BlankCard.png"].texture);
		this.id = yPos/20;
		this.width = renderer.width;
		this.height = renderer.height;
		this.position.y = renderer.height-yPos;
		this.originX = originY = 0;
		this.interactive = true;
		this.isHeld = false;
		this.text = "";

		this.on('mousedown', () => {this.isHeld=true; oldPointerY = mouseY;});
		this.on('mousemove', this.drag);
		this.on('mouseup',()=>{this.isHeld=false;})
 
		this.on('touchstart', () => {this.isHeld=true;});
		this.on('touchmove', this.drag);
		this.on('touchend',()=>{this.isHeld=false;})

		stage.addChild(this);
	}
	Card.prototype.resetPos = function(XorY){
		if(!this.isHeld){

			if (XorY == "x"){
				if (this.position.x<-20){this.position.x += renderer.width*0.01;}
				if (this.position.x>20){this.position.x -= renderer.width*0.01;}
			}
			if (XorY == "y"){
				if (this.position.y - this.originY < -20){this.position.y += renderer.height*0.01;}
				if (this.position.y - this.originY > 20){this.position.y -= renderer.height*0.01;}
			}
		}
	}
	Card.prototype.drag = function(event){
		if(this.isHeld){
			this.position.y = event.data.getLocalPosition(stage).y-150;
			this.position.x = event.data.getLocalPosition(stage).x-150;
		} 
	}

	function BlackCard(){

	    this.width = renderer.width*1.07;
	    this.originY = renderer.height*0.7;
	    this.position.x = -0.035*renderer.width;
	    this.position.y = renderer.height;
	    this.height = renderer.height*1.5;

	BlackCard.prototype.drag = function(event){

			this.position.y=event.data.getLocalPosition(stage).y-150;

	function setup() {
		renderer.backgroundColor = 0x003D30;
	    
	    for (let i = 0; i< 8; i++){
	        cards.push(new Card(i*20));
	    }
	   //mainBlackCard = new BlackCard();
	    gameLoop();
	}

	
	var frame = 0;
	function firstFunc(){
		for (let i = 0; i<cards.length; i++){
			console.log(cards[i].position.y +", "+ cards[i].id);
			cards[i].position.y-=renderer.height*0.00222;
		}
		console.log("--------");
		frame++;
		if (frame>60){
			state = setCardOriginY;
		}

		
	}

	function setCardOriginY(){
		for (let i = 0; i<cards.length; i++){
			cards[i].originY = cards[i].position.y;
		}
		console.log(stage);
		state = play;
	}

	function play(){
		for (let i = 0; i<cards.length; i++){
			cards[i].resetPos("x");
		}
	}
	

	function gameLoop() {
		requestAnimationFrame(gameLoop);

		state();

		//Tell the `renderer` to `render` the `stage` (DO THIS LAST)
		renderer.render(stage);
	}





</script>
</body>
</html>
